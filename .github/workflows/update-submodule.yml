name: Update Submodule in Parent Repo

on:
  push:
    branches:
      - main  # develop

jobs:
  update-parent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repository with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update front-end submodule
        run: |
          cd front-end
          git fetch
          git checkout ${{ github.sha }}
          cd ..

          git add front-end
          git commit -m "chore: update front-end submodule to latest commit ${{ github.sha }}"
          git push origin develop
